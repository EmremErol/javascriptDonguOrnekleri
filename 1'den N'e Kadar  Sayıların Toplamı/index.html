<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>1'den N'e Kadar  Sayıların Toplamı</title>
    </head>
<body>
    
<script>
var n = prompt("Bir değer giriniz");
var toplam = 0;
for (var s = 1; s<=n; s++) {
toplam=toplam+s;
document.write("Toplam="+toplam+ "</br>");
} 
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Faktöriyel Hesabı</title>
    </head>
<body>
    
<script>
var s, n, carp=1;
n=Number(prompt("Bir değer giriniz"));
for (s=1; s<=n; s++){
    carp=carp*s;
    document.write(n+" Faktöriyel :"+carp+"<br>");

}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>N Adet Sayının Ortalaması</title>
    </head>
<body>
    
<script>
var n, s, sayi, toplam=0, ort;
n=prompt("Bir sayı giriniz");
for (s=1; s<=n; s++){
    sayi=Number(prompt("Sayı:"));
    toplam=toplam+sayi;
}
ort=toplam/n;
document.write("Ortalama: "+ort);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>1'den N'e Kadar Olan Sayıların Yazdırılması</title>
    </head>
<body>
    
<script>
var n = prompt("Bir değer giriniz");
var s = 1;
while (s<=n){
    document.write(s+ "</br>");
    s++;
}
</script>
